<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴업체 문의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group .address {
            display: flex;
            gap: 5px;
        }

        .form-group .address input[type="text"] {
            flex: 1;
        }

        .form-group .file-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-group .file-upload span {
            font-size: 12px;
            color: #555;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-group button:hover {
            background-color: #333;
        }

        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-list div {
            display: inline-block;
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
    <!-- 다음 주소 api   -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="form-container">
    <form action="/mainpartner" method="post" enctype="multipart/form-data" onsubmit="return submitForm();">
        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목">
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="content">내용</label>
            <input type="text" id="content" name="content" placeholder="내용">
        </div>

        <!-- 업체명 -->
        <div class="form-group">
            <label for="companyName">업체명(골프장명)</label>
            <input type="text" id="companyName" name="companyName" placeholder="업체명">
        </div>

        <!-- 업체주소 -->
        <div class="form-group">
            <label>업체주소(골프장 주소)</label>
            <div class="address">
                <input type="text" id="zipcode" name="zipcode" placeholder="우편번호" readonly style="cursor: default;">
                <button type="button" onclick="openDaumPostcode();">주소검색</button>
            </div>
            <input type="text" id="address1" name="address1" placeholder="기본주소">
            <input type="text" id="address3" name="address3" placeholder="상세주소">
            <input type="hidden" id="address2" name="address2" placeholder="참고항목">
        </div>

        <!-- 연락처 -->
        <div class="form-group">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="예) icon@icon.co.kr">
        </div>

        <!-- 첨부파일 -->
        <div class="form-group">
            <label>첨부파일</label>
            <div class="file-upload">
                <input type="file" id="fileList" name="fileList" multiple onchange="addFile(this);" style="display: none; ">
                <span>500MB 이하의 jpg, gif 파일 5개까지 업로드 가능합니다.</span>
                <label for="fileList" style="border-radius: 40px; background-color: transparent; color: gray; padding: 5px; border: 1px solid darkgray;">파일첨부</label>
            </div>
            <div class="file-list">
            </div>
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
        </div>

        <!-- 제출 버튼 -->
        <div class="form-group">
            <button type="submit">제출</button>
        </div>
    </form>
</div>
<script>

    let message = "[[${message}]]";
    if(message !== ""){
        alert(message);
    }

    function openDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                // 예제를 참고하여 다양한 활용법을 확인해 보세요.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("address2").value = extraAddr;

                } else {
                    document.getElementById("address2").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address1").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address3").focus();
            }
        }).open();
    }

    let fileNo = 0;
    let fileList = new Array();

    /*첨부파일 추가*/
    function addFile(obj){

        let maxFileCnt = 5; //최대 첨부파일 갯수
        let attFileCnt =  document.querySelectorAll('.filebox').length; // 추가되어있는 첨부파일 수

        let remainFileCnt = maxFileCnt - attFileCnt; // 추가 가능한 첨부파일 수

        let curFileCnt = obj.files.length; // 현재 선택된 첨부파일 수

        if(remainFileCnt < curFileCnt){
            alert("첨부파일은 최대 "+maxFileCnt+"개까지 업로드 가능합니다.");
        }else{

            for(const file of obj.files){
                //첨부파일 검증
                if(validation(file)){
                    //파일 배열에 담기
                    let reader = new FileReader();
                    reader.onload = function(){
                        fileList.push(file);
                    }
                    reader.readAsDataURL(file);

                    //목록추가(예시코드와 조금다름)
                    let htmlData= '';
                    htmlData += '<div id="file'+fileNo+'" style="display: flex;justify-content: space-between; border-radius:4px;">';
                    htmlData += '<p>'+file.name+'</p>';
                    htmlData += '<button type="button" onclick="deleteFile('+fileNo+');" style="color: red; background-color: transparent; padding: 5px;"> X </button>';
                    htmlData +='</div>';
                    $('.file-list').append(htmlData);
                    fileNo++;
                }
            }
        }
    }


    /* 첨부파일 검증 */
    function validation(obj){
        const fileTypes = ['image/gif', 'image/jpeg', 'image/png'];
        if (obj.name.length > 100) {
            alert("파일명이 100자 이상인 파일은 제외되었습니다.");
            return false;
        } else if (obj.size > (500 * 1024 * 1024)) {
            alert("최대 파일 용량인 500MB를 초과한 파일은 제외되었습니다.");
            return false;
        } else if (obj.name.lastIndexOf('.') === -1) {
            alert("확장자가 없는 파일은 제외되었습니다.");
            return false;
        } else if (!fileTypes.includes(obj.type)) {
            alert("첨부가 불가능한 파일은 제외되었습니다.");
            return false;
        } else {
            return true;
        }
    }

    /* 첨부파일 삭제 */
    function deleteFile(num) {
        document.querySelector("#file" + num).remove();
        fileList[num].is_delete = true;
    }

    /* 폼 전송 */
    function submitForm() {
        // 폼데이터 담기
        let form = document.querySelector("form");
        let formData = new FormData(form);
        for (let i = 0; i < fileList.length; i++) {
            // 삭제되지 않은 파일만 폼데이터에 담기
            if (!fileList[i].is_delete) {
                formData.append("attach_file", fileList[i]);
            }
        }

        return true;
    }

</script>
</body>
</html>
